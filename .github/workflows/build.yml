name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Date
        run: |
          echo "date=$(/bin/date -u "+%Y%m%d")" >> $GITHUB_ENV

      - name: Cache Buildozer global directory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.date }}-
            ${{ runner.os }}-

      - name: Make Gradlew Executable
        run: |
          chmod +x /github/workspace/.buildozer/android/platform/build-armeabi-v7a/dists/myapp/gradlew

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-android-app-${{ env.date }}
          path: ${{ steps.buildozer.outputs.filename }}

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: failed-my-android-app-${{ env.date }}
          path: ${{ steps.buildozer.outputs.filename }}

      - name: Handle Gradle Errors
        if: failure()
        run: |
          # Handle Gradle build failure here, you can add specific actions to take on failure.
          # For example, sending a notification or reporting the error.
          echo "Gradle build failed. Add your error handling steps here."
