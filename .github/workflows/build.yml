name: CI

on:
  push:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get Date 
      run: |
        echo "date=$(/bin/date -u "+%Y%m%d")" >> $GITHUB_ENV

    - name: Cache Buildozer directory  
      uses: actions/cache@v2
      with:
        path: .buildozer  
        key: buildozer-${{ env.date }}
        restore-keys: |
          buildozer-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade buildozer

    - name: Build Android APK
      run: |
        buildozer -v android debug
        
    - name: Upload Artifact
      if: ${{ failure() }}  
      uses: actions/upload-artifact@v2
      with:
        name: build-logs
        path: .buildozer/android/platform/build.log

    - name: Upload APK on failure
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: myapp
        path: ./bin/myapp-0.1-debug.apk
